{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sistema Hospital{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <style>
        body {
            background-color: #f4f6f9;
        }

        input, select, textarea {
            width: 100%;
        }


        .content-container {
            max-width: 1100px;
            margin: 0 auto;
        }
    </style>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/dashboard/">Sistema Hospital</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">

                {% if user.is_authenticated %}

                    <li class="nav-item d-flex align-items-center text-white me-3">
                        Hola,
                        <span class="fw-bold ms-1">
                            {{ user.first_name|default:"" }} {{ user.last_name|default:"" }}
                        </span>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/logout/">Cerrar sesi√≥n</a>
                    </li>

                {% endif %}

            </ul>

        </div>
    </div>
</nav>


<div class="content-container py-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

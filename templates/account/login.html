{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="d-flex justify-content-center mt-5">
    <div class="card shadow" style="width: 420px;">
        <div class="card-body">

            <h3 class="text-center mb-4">Iniciar Sesión</h3>

            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}

                {# MENSAJE DE ERROR GENERAL #}
                {% if form.non_field_errors %}
                    <div class="alert alert-danger text-center mb-3">
                        Correo o contraseña incorrecta.
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label">Correo</label>
                    {{ form.login }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    {{ form.password }}
                </div>

                <button class="btn btn-primary w-100 mb-2">Ingresar</button>

                <a href="{% url 'account_signup' %}" class="btn btn-success w-100 mb-2">
                    Registrarme
                </a>

                <div class="text-center mt-2">
                    <a href="{% url 'account_reset_password' %}" class="text-decoration-none">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

            </form>

        </div>
    </div>
</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}

<div class="container my-4">


    <a href="{% url 'admin_panel' %}" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Volver al Panel
    </a>

    <h2 class="fw-bold mb-4">Gesti√≥n de Usuarios</h2>

    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'admin_usuarios_crear' %}" class="btn btn-success">
            <i class="bi bi-person-plus-fill"></i> Crear Usuario
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body p-0">

            <table class="table table-hover mb-0">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    {% for u in usuarios %}
                    <tr>
                        <td>{{ u.id }}</td>
                        <td>{{ u.first_name }} {{ u.last_name }}</td>
                        <td>{{ u.email }}</td>
                        <td>{{ u.role }}</td>

                        <td>
                            <a href="{% url 'admin_usuarios_editar' u.id %}"
                               class="btn btn-sm btn-primary me-1">
                                <i class="bi bi-pencil-square"></i>
                            </a>

                            <a href="{% url 'admin_usuarios_eliminar' u.id %}"
                               class="btn btn-sm btn-danger">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                        </td>
                    </tr>

                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center py-3">
                            No hay usuarios registrados.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>
    </div>

</div>

{% endblock %}
